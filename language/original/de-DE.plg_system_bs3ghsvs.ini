- Suchen Sie auf <a href=\"http://www.google.com/fonts/\" target=\"_blank\">www.google.com/fonts/</a> einen oder mehrere kostenlose WebFonts, die Sie integrieren wollen.<br>
- Klicken Sie auf \"SELECT THIS FONT\".<br>
- Im Panel \"x Family Selected\", meist am unteren Rand des Bildschirms, finden Sie Hinweise zur Integration. Machen Sie Ihre Einstellungen.<br>
- Kopieren Sie dann die angezeigten @import-Zeilen (ohne umschließende style-Tags) in das Feld.<br>
- Pro Font eine NEUE ZEILE.<br>
<strong>- Achten Sie darauf, dass jede Zeile mit einem Semikolon (Strichpunkt) beendet wird!</strong><br>
- Beispiel: <code>@import url(https://fonts.googleapis.com/css?family=Noto+Serif);</code>"
