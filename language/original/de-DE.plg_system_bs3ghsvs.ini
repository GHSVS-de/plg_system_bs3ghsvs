<strong>\"CSS-Datei Template-Stil\":</strong>
Dateien im Ordner <code>/templates/IHRTEMPLATE/css/styles/</code>. In diesem Ordner können Sie eigene CSS-Dateien anlegen, die zusätzlich zur template.css geladen werden.
Für Experten: Sie wird via <code>&lt;jdoc:include&nbsp;type=\"head\"&nbsp;/&gt;</code> im Template eingebunden."
