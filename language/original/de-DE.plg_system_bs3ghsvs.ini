SINFOTPL_CSSFILESFOLDERSPACER_DESC="
<strong>\"CSS-Dateien aus Ordner\":</strong>
Alle CSS-Dateien im Ordner <code>/templates/IHRTEMPLATE/css/loader/</code> werden <u>in alphabetischer Reihenfolge</u> eingebunden. Sie werden als allerletztes eingebunden, sind also für \"finale Overrides\" meist gut geeignet. Die Option <strong>\"Direkt in HEAD\"</strong> bindet den CSS-Code der Dateien direkt im &lt;HEAD&gt;-Tag innerhalb von &lt;SCRIPT&gt;-Tags ein. Dadurch haben die Anweisungen eine höhere CSS-Hierarchie, als wenn sie via &lt;LINK&gt;-Tags als externe Dateien eingebunden werden.  Für Experten: Einbindung unmittelbar vor dem schließenden &lt;/HEAD&gt;."
